version: "3"
services:
  master:
    image: master-node
    restart: always
    ports:
      - "80:80"
    networks:
      centralized:
        ipv4_address: 192.168.92.20
  client:
    image: client-node
    networks:
      centralized:
        ipv4_address: 192.168.92.21
networks:
  centralized:
    ipam:
      driver: default
      config:
        - subnet: "192.168.92.0/24"
